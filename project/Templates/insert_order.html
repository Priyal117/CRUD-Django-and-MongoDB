<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Royal Route</title>
  </head>
  <body>

  <div class="container">
        {% load widget_tweaks %}
            <h1 style="background-color: rgb(250, 127, 127);">Insert Or Edit Order</h1><br><br>

<form action="" method="post" autocomplete="off">
     <div class="form-group center">
    {% csrf_token %}
    <table cellpadding="10" class="input-group mb-3">
    {{form.as_table}}
        </table>
    <input class="rounded-pill btn btn-outline-primary" type="submit" value="Insert/Update">

         <a href="{% url 'order_details' %}" class="btn btn-link">Back to Order Details</a>
         {% render_field field class="form control" %}
     </div>
</form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</html>
